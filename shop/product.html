    <div class="modal fade" id="add_product">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <h2>Create a Product</h2>
                        <hr>

                        <form id="product_form" method="POST" enctype="multipart/form-data">
                            <div class="my-3">
                                <label for="">Name</label>
                                <input class="form-control" name="name" type="text">
                            </div>

                            
                            <div class="my-3">
                                <label for="">Regular Price</label>
                                <input class="form-control" name="regularPrice" type="text">
                            </div>

                            
                            <div class="my-3">
                                <label for="">SSell Price</label>
                                <input class="form-control" name="sellPrice" type="text">
                            </div>
                            
                            <div class="my-3">
                                <label for="">Stock</label>
                                <input class="form-control" name="stock" type="text">
                            </div>

                            <div class="my-3">
                                <label for="">Photo</label>
                                <input class="form-control" name="product_photo" type="file">
                            </div>

                            <div class="my-3">
                                <input class="btn btn-primary w-100" type="submit">
                            </div>

                        </form>
                        
                    </div>
                </div>                
            </div>
        </div>
    </div>
